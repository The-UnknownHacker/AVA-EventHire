<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: white;
            color: goldenrod;
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: goldenrod;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .item {
            position: relative;
            width: 100%;
            height: 400px; /* Adjust height as needed */
            overflow: hidden;
        }
        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio */
            border: 5px solid goldenrod;
            box-shadow: 0 0 10px goldenrod;
            transition: transform 0.3s ease;
        }
        .item:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>More Images Of Americana Chairs</h1>
    <div class="gallery">
        <!-- Add more items here -->
        <div class="item">
            <img src="static\Americana-Chairs-1.jpg" alt="Americana Chairs">
        </div>
        <div class="item">
            <img src="static\Americana-Chairs-2.jpg" alt="Americana Chairs">
        </div>
        <div class="item">
            <img src="static\Americana-Chairs-3.jpg" alt="Americana Chairs">
        </div>
        <div class="item">
            <img src="static\Americana-Chairs-4.jpg" alt="Americana Chairs">
        </div>
        <div class="item">
            <img src="static\Americana-Chairs-20.jpg" alt="Americana Chairs">
        </div>
    </div>
</body>
</html>
